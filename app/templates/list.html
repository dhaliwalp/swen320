<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <h1>Password Manager</h1>
    <ul class="tabs">
        <li><a href="username">Username</a></li>
        <li><a href="encryption">Encryption</a></li>
        <li><a href="decryption">Decryption</a></li>
        <li><a href="list">List</a></li>
        <li><a href="login">Logout</a></li>
    </ul>

    <div action="list">
        <form action="/list" method="GET" class="text-form">
            <label for="encrypted_passwords">Encrypted Passwords:</label>
            <div class="data">
                <p class="title">{{ encrypted_data.tag }}</p>
            <p>{{ encrypted_data.encrypted_text }}</p>
            </div>
        </form>
    </div>

</body>
</html>
